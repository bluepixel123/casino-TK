<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino - Bono</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Arial Black',gadget,sans-serif;}

    html,body{
      width:100%;
      height:100%;
      overflow:hidden;
    }

    body{background:black;color:white;}

    .container{
      position:relative;
      width:100vw;
      height:100vh;
      background:url('fondo.png') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .esquina{
      position:absolute;
      width:320px;
      max-width:28vw;
      z-index:10;
      pointer-events:none;
    }

    .top-left{top:0;left:0;}
    .top-right{top:0;right:0;}
    .bottom-left{bottom:0;left:0;}
    .bottom-right{bottom:0;right:0;}

    .contenido{
      z-index:20;
      text-align:center;
      padding:10px;
    }

    .titulo{
      font-size:clamp(2rem,5vw,3.5rem);
      color:#FFD700;
      text-shadow:0 0 5px #FFD700,0 0 15px orange;
      margin-bottom:10px;
    }

    .flex-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:1vw;
      margin:10px 0;
    }

    .porcentaje{
      font-size:clamp(2.5rem,6vw,4.5rem);
      color:#FFD700;
      animation:latido 1.5s infinite;
    }

    .main-slot-img{width:30vw;max-width:400px;}
    .logo-casino{width:28vw;max-width:350px;margin:10px auto;}

    .click-text{
      margin:10px 0;
      letter-spacing:4px;
      color:#FF4444;
    }

    .whatsapp-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 30px;
      background:linear-gradient(45deg,#25d366,#128C7E);
      border-radius:40px;
      color:white;
      font-size:clamp(1rem,2vw,1.6rem);
      text-decoration:none;
      box-shadow:0 0 25px #25d366;
      animation:latido 1.5s infinite;
    }

    .whatsapp-icon{width:30px;height:30px;}

    @keyframes latido{
      0%{transform:scale(1);}
      50%{transform:scale(1.05);}
      100%{transform:scale(1);}
    }

    @media(max-width:768px){
      .esquina{width:200px;}
    }

    @media(max-width:480px){
      .esquina{width:150px;}
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ESQUINAS -->
    <img src="cartas_esquina.png" class="esquina top-left" alt="">
    <img src="fichas_esquina.png" class="esquina top-right" alt="">
    <img src="cartas_esquina.png" class="esquina bottom-left" alt="">
    <img src="fichas_esquina.png" class="esquina bottom-right" alt="">

    <div class="contenido">
      <h1 class="titulo">BONO DE BIENVENIDA</h1>

      <div class="flex-row">
        <span class="porcentaje">100%</span>
        <img src="slot_central.png" class="main-slot-img" alt="">
        <span class="porcentaje">100%</span>
      </div>

      <img src="logo_casino.png" class="logo-casino" alt="">

      <p class="click-text">CLICK AQU√ç</p>

      <a href="https://wa.me/5491167953489" target="_blank" class="whatsapp-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="">
        WHATSAPP
      </a>
    </div>

  </div>
</body>
</html>
